<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="buttonContainer">
        <button id="rock"><img src="images/rock.png" alt="Rock" /></button>
        <button id="paper"><img src="images/paper.png" alt="Paper" /></button>
        <button id="scissors">
          <img src="images/scissors.png" alt="Scissors" />
        </button>
      </div>
      <div id="result"></div>
    </div>
    <script>
      let playerScore = 0;
      let computerScore = 0;

      document.getElementById("rock").addEventListener("click", function () {
        const computerSelection = getComputerChoice();
        const result = playRound("rock", computerSelection);
        if (result.includes("win")) playerScore++;
        if (result.includes("lose")) computerScore++;
        document.getElementById(
          "result"
        ).textContent = `${result} Current score: Player - ${playerScore}, Computer - ${computerScore}`;
      });

      document.getElementById("paper").addEventListener("click", function () {
        const computerSelection = getComputerChoice();
        const result = playRound("paper", computerSelection);
        if (result.includes("win")) playerScore++;
        if (result.includes("lose")) computerScore++;
        document.getElementById(
          "result"
        ).textContent = `${result} Current score: Player - ${playerScore}, Computer - ${computerScore}`;
      });

      document
        .getElementById("scissors")
        .addEventListener("click", function () {
          const computerSelection = getComputerChoice();
          const result = playRound("scissors", computerSelection);
          if (result.includes("win")) playerScore++;
          if (result.includes("lose")) computerScore++;
          document.getElementById(
            "result"
          ).textContent = `${result} Current score: Player - ${playerScore}, Computer - ${computerScore}`;
        });
    </script>
  </body>
</html>
